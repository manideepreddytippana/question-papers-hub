<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Analysis Summary</title>
    <link rel="stylesheet" href="/style.css">
    <style>
        .summary-container {
            background-color: #fff;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            margin-top: 2rem;
        }
        .back-link {
            display: inline-block;
            margin-bottom: 2rem;
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
        }
        .back-link:hover {
            text-decoration: underline;
        }
        .summary-content h2 {
            margin-bottom: 1rem;
        }
        .summary-content p {
            line-height: 1.8;
            white-space: pre-wrap; /* This preserves formatting like newlines */
        }
        .loading {
            text-align: center;
            font-size: 1.2rem;
            color: #6b7280;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="/" class="back-link">&larr; Back to All Papers</a>
        <div class="summary-container">
            <div id="summary-content" class="summary-content">
                </div>
            <div id="loading-indicator" class="loading">
                <p>Analyzing PDF and generating summary... Please wait.</p>
            </div>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const contentDiv = document.getElementById('summary-content');
            const loadingDiv = document.getElementById('loading-indicator');
            const filename = window.location.pathname.split('/').pop();

            try {
                const response = await fetch(`/api/analyze/${filename}`);
                const data = await response.json();

                loadingDiv.style.display = 'none';

                if (response.ok) {
                    contentDiv.innerHTML = `
                        <h2>Summary for ${data.filename}</h2>
                        <p>${data.summary}</p>
                    `;
                } else {
                    throw new Error(data.error || 'Failed to analyze PDF.');
                }
            } catch (error) {
                loadingDiv.style.display = 'none';
                contentDiv.innerHTML = `<h2>Error</h2><p>${error.message}</p>`;
                console.error('Analysis Error:', error);
            }
        });
    </script>
</body>
</html>
